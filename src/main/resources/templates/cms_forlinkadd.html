<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap.css"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap-theme.css"/>
    <script src="/jsandcss/bootstrap.js"></script>
    <script src="/jsandcss/jquery.js"></script>
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            增加第三方链接
        </div>
        <div class="panel-footer">

            <form action="forlinkadd" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="pics" class="col-sm-2 control-label">图片地址</label>
                    <div class="col-sm-10">
                        <input name="pics" type="text" class="form-control" id="pics" placeholder="请输入图片地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">第三方链接</label>
                    <div class="col-sm-10">
                        <input name="address" type="text" class="form-control" id="address" placeholder="请输入第三方链接地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">链接名</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="name" placeholder="请输入链接名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
