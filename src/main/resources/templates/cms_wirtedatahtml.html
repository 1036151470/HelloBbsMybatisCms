<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap.css"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap-theme.css"/>
    <script src="/jsandcss/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/wangEditor.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <form action="/cms/edit" method="post">
                <input type="hidden" name="dbname" value="${dbname!''}">

                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="标题" value="${context.title!''}">
                </div>

                <div class="form-group">
                    <textarea id="content" name="con" rows="15">${context.context!''}</textarea>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default btn-primary">保存</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<script type="text/javascript" src="/dist/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/dist/js/wangEditor.js"></script>

<script type="text/javascript">
    wangEditor.config.printLog = false;
    var editor = new wangEditor('content');
    editor.config.emotionsShow = 'icon';
    editor.config.emotions = {
        'default': {
            title: '默认',
            data: '/emotions.data'
        },
    };

    editor.onchange = function () {
        console.log(this.$txt.html());
    };
    editor.create();
</script>


</body>
</html>
