<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap.css"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap-theme.css"/>
    <script src="/jsandcss/bootstrap.js"></script>
    <script src="/jsandcss/jquery.js"></script>
</head>

<body>

<#if getuser??>
    <div class="panel panel-primary">
        <div class="panel-heading">
            修改用户组权限
        </div>
        <div class="panel-footer">

            <form action="/cms/changeroles" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="userroles" class="col-sm-2 control-label">用户组名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userroles" name="userroles"
                               value="${getuser.userroles!''}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</#if>

</body>
</html>
